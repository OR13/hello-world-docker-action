on: [push]

jobs:
  hello_world_job_1:
    runs-on: ubuntu-latest
    name: A job to say hello
    outputs:
      output1: ${{ steps.hello.outputs.time }}
    steps:
      - name: Hello world action step
        id: hello
        uses: or13/hello-world-docker-action@v1
        with:
          who-to-greet: "Mona the Octocat"

  hello_world_job_2:
    runs-on: ubuntu-latest
    needs: hello_world_job_1
    name: A job to review job 1
    steps:
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{needs.hello_world_job_1.outputs.output1}}"
